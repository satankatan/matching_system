<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teammate Gaming Search</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sitestyle.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo/Logo.ico') }}">
</head>

<body>
    <div class="top-info">
        <div class="wrapper">
            <div class="navigation-block">
                <!-- Информация о пользователе: -->
                <div class="user-info">
                    <div class="transparent-circle">
                        <img src="{{ url_for('static', filename='img/userimage.png') }}" alt="Лого пользователя" class="styled-image">
                    </div>
                    <div class="username">
                        <p class="user-name">{{ user_name }}</p>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" onclick="location.href=''" class="btn">
                        <img src="{{ url_for('static', filename='img/home.svg') }}" class="icon"></img>
                        <p class="button-text">Главная</p>
                        <a href="#" class="butt"></a>
                    </button>
                    <button type="button" onclick="location.href=''" class="btn">
                        <img src="{{ url_for('static', filename='img/bell.svg') }}"class="icon"></img>
                        <p class="button-text">Уведомления</p>
                    </button>
                    <button type="button" onclick="location.href=''" class="btn">
                        <img src="{{ url_for('static', filename='img/message.svg') }}" class="icon"></img>
                        <p class="button-text">Сообщения</p>
                    </button>
                    <button type="button" class="btn" id="find_tims">
                        <img src="{{ url_for('static', filename='img/search.svg') }}" class="icon"></img>
                        <p class="button-text">Подбор</p>
                    </button>
                    <button type="button" onclick="location.href='settings.html'"class="btn">
                        <img src="{{ url_for('static', filename='img/settings.svg') }}" class="icon"></img>
                        <p class="button-text">Настройки<p>
                    </button>
                </div>
            </div>
            </div>
            <div class="friends-list-block">
                <p class="title-friend-block">Список друзей</p>
                <div class="strip-under-title"></div>
                <div class="friends"></div>
            </div>
        </div>
    </div> 
    <div class="right-block">
        <div class="wallpaper-block">
            <div class="wallpaper">
            </div>
        </div>
        <div class="user-description-block">
            <div class="name-in-description">
                <!-- !!! -->
                <div class="wallpaper-user-image">
                    <img src="{{ url_for('static', filename='img/userimage.png') }}" alt="Лого профиля" class="circle-description">
                </div>
                <p class="descr-name">{{ user_name }}</p>
                <div class="strip-under-name"></div>
            </div>
            <p class="user-description"></p>
        </div>
        <div class="publications-block">
            <div class="publications">
                Нет записей
            </div>
            
            <div class="message-circle">
                <div class="circle-wrap">
                    <img src="{{ url_for('static', filename='img/message.svg') }}" class="icon-circle"></head></img>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="user_id" value="{{ current_user.user_id }}">
    <script src="{{ url_for('static', filename='js/mainpage.js') }}"></script>
</body>
</html>

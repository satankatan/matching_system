<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teammate Gaming Search - Вход</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;700&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo/Logo.ico') }}">

    <title>Form login and password</title>
  </head>

  <body>
    <div class="wrapper">

      <!-- Изображение пользователя: -->
      <div class="user">
        <div class="user__logo">
            <div class="userlogo">
                <img src="{{ url_for('static', filename='img/user.png') }}" alt="Centered Image">
            </div>
        </div>
      </div>

      <form action="">
        <h1>Вход в аккаунт</h1>
        <!-- Логин: -->
        <div class="input-box">            
            <input type="text" id="loginUsername" placeholder="Введите логин" required>
        </div>
        <!-- Пароль: -->
        <div class="input-box">            
            <input type="password" id="loginPassword" placeholder="Введите пароль" required>
        </div>
        <!-- Запомни меня: -->
        <div class="remember">
            <label for=""> <input type="checkbox">Запомни</label>
            <a href="#">Забыли пароль?</a>
        </div>
        <!-- Кнопка входа: -->
        <button type="submit" class ="btn">Войти</button>
        <!-- "Создать аккаунт:" -->
        <div class="register-link">
            <a href="register">Создать аккаунт</a>
        </div>

      </form>
    </div> 
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
